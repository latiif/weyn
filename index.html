<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>وين بسوريا؟</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body dir="rtl">
  <div class="container">
    <img id='flag-img' src="https://upload.wikimedia.org/wikipedia/commons/5/54/Flag_of_Syria_%282025-%29.svg" alt="علم سوريا الجديد" style="width: 50px; margin: 10px 0;">
    <p id="city-name"></p>
    <div id="guess-info"></div>
    <p id="attempts-counter" style="font-weight: bold; margin-top: 10px;">المحاولات المتبقية: 5</p>
    <button id="submit-guess">خمّن</button>
    <button id="copy-result">شارك النتيجة</button>
    <div id="map" style="height: 400px;"></div>
    <div id="guess-result" enabled="false" contenteditable="true"
      style="margin-top: 20px; font-size: 18px; color: #007aff; display:none;"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
